<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task 4</title>
</head>
<body>
    
    <table bgcolor = "yellow" border = "0" width = "600" height = "600" align = "center"> 
        <tr>
            <td colspan="3">
                <h1 style="text-align: center;">
                    Registration Form
                </h1>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Name: </label>
            </td>
            <td>    
                <input type="text" id = "name">
            </td>
            <td valign="top" rowspan="8">
                <textarea name="" id="" cols="30" rows="20"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="fname">Father's Name:</label>
            </td>
            <td>
                <input type="text" name = "fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender: </label>
            </td>
            <td>
                <input type="radio" name="gender"> Female
                <input type="radio" name = "gender"> Male
            </td>
            <td>
                <!-- <input type="radio" name="gender"> Female -->
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address: </label>
            </td>
            <td>
                <textarea name="" id="address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="nomer">Phone Nomer: </label>
            </td>
            <td>
                <input type="text" id = "nomer">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">Email: </label>
            </td>
            <td>
                <input type="email" id = "mail">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="checkbox">
                I accept the terms and conditions
            </td>
        </tr>
        <tr>
            <td align="center" colspan="3">
                <button>Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
