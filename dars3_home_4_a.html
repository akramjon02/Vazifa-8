<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task 4 A</title>
    <style>
        #site_registration, #personal_information {
            background-color: firebrick;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form action="">

        <table bgcolor = "peru" border = "1" align="center" >
            <tr>
                <td align="center">
                    <fieldset>
                        <legend id = "personal_information">Personal Information</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="">Sex: </label>
                                </td>
                                <td>
                                    <input type="radio" name = "jins">Male
                                    <input type="radio" name = "jins">Female
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Birthday: </label>
                                </td>
                                <td>
                                    <input type="month">
                                    <input type="date">
                                    <input type="number" placeholder="date..."> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">State: </label>
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="">Namangan</option>
                                        <option value="">Tashkent</option>
                                        <option value="">Fergana</option>
                                        <option value="">Andijon</option>
                                        <option value="">Vashington</option>
                                        <option value="">Las-Vegas</option>
                                        <option value="">Moskva</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="">Country: </label>
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="">Uzbekistan</option>
                                        <option value="">United States</option>
                                        <option value="">Russin</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <table>
                            <tr>
                                <td>
    
                                </td>
                            </tr>
                            <legend id = "site_registration">Site Registration</legend>
                            <tr>
                                <td>
                                    <label for="user">Username: </label>
                                </td>
                                <td>
                                    <input type="text" id = "user" placeholder="Your username...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="parol">Password: </label>
                                </td>
                                <td>
                                    <input type="password" id = "parol" placeholder="Your Password...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="retypePassword">Retype Password: </label>
                                </td>
                                <td>
                                    <input type="password" id = "retypePassword" placeholder="Retype Password...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="mail">Email address: </label>
                                </td>
                                <td>
                                    <input type="email" id = "mail" placeholder="Your email...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="retypeEmail">Retype Email address</label>
                                </td>
                                <td>
                                    <input type="email" id = "retypeEmail" placeholder="Retype Email address...">
                                </td>
                            </tr>
                        </fieldset>
                    </table>
                    <button id = "login">LOGIN</button>
                    <button type="reset" id = "reset">RESET</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
